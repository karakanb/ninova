<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ninova Hatırlatıcı</title>

  <script type="module" src="js/event.js"></script>
  <link rel="stylesheet" href="css/simple-grid.css">
  <link rel="stylesheet" href="css/tooltip.css">

  <style>
    /* `border-box`... ALL THE THINGS! */

    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      width: 350px;
      height: 400px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    table,
    td,
    th {
      border: 1px solid #ddd;
      text-align: left;
      white-space: nowrap;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      padding: 15px;
    }

    #table-wrapper {
      position: relative;
    }

    #table-scroll {
      width: 100%;
    }

    #table-wrapper table {
      width: 100%;
    }

    #title {
      display: inline-block;
      margin: 0;
    }

    #update-button {
      float: right;
    }

    #no-data {
      text-align: center;
      font-size: 24px;
      margin: auto;
      margin-top: 100px;
      font-weight: bold;
      color: rgb(172, 172, 172);
    }

    #no-data #small-info {
      margin-top: 12px;
      font-size: 12px;
    }

    .hide {
      display: none;
    }

    .truncate {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .text-sm {
      font-size: 12px;
    }

    .pull-right {
      float: right !important;
    }

    .text-right {
      text-align: right;
    }

    .class-info-text {
      color: #7f8c8d;
      font-weight: 600;
    }

    .class-row {
      border-bottom: 1px solid #eee;
      display: block;
      margin: 0;
      padding: 10px 0;
    }

    .assignment-name {
      color: #2980b9;
      font-weight: 600;
      padding: 4px 0;
      font-size: 15px;
      overflow: auto;
    }

    .assignment-name a {
      color: inherit;
      text-decoration: none;
    }

    .date-row {
      font-weight: 600;
      color: #e67e22;
      margin-top: 10px;
    }

    a,
    a>span {
      position: relative;
      color: inherit;
      text-decoration: none;
      line-height: 24px;
    }

    a:before,
    a:after,
    a>span:before,
    a>span:after {
      content: '';
      position: absolute;
      transition: transform .5s ease;
    }

    .link-underline:before {
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background: #0883a4;
      transform: translateX(-100%);
    }

    .link-underline:hover:before {
      transform: translateX(0);
    }

    header {
      padding: 15px 10px;
      background-color: rgb(242, 242, 242);
      border-bottom-color: rgb(229, 229, 229);
      border-bottom-style: solid;
      border-bottom-width: 1px;
      box-shadow: rgb(229, 229, 229) 0px 1px 0px 0px;
    }

    .btn {
      background: transparent;
      padding: 5px 10px;
      color: green;
      border: 1px solid green;
      border-radius: 15px;
      cursor: pointer;
      transition: all 200ms ease;
      font-size: 12px;
      line-height: 1;
    }

    .btn:hover {
      color: white;
      background: green;
    }
  </style>
</head>

<body>

  <header id="header-wrapper">
    <h3 id="title">Ödevler</h3>
    <a href="#"></a>
    <button class="btn" id="update-button">Güncelle</button>
  </header>
  <div id="no-data" style="padding: 10px;">
    <div id="main-info">
      Şu an herhangi bir hatırlatıcı bulunmuyor.
    </div>
    <div id="small-info">
      Ödev listeni güncellemek istiyorsan yukarıdaki "Güncelle" butonuna basabilirsin, ama sen bilirsin.
    </div>
  </div>
  <div id="table-wrapper" style="padding: 10px;">
    <div id="table-scroll"></div>
  </div>
</body>

</html>
