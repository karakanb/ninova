<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ninova Hatırlatıcı</title>

  <link rel="stylesheet" href="css/simple-grid.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/directional-tooltip.css">
  <link rel="stylesheet" href="css/fontawesome-all.min.css">

  <style>
    .fas,
    .far {
      color: gray;
      margin-right: 5px;
    }

    #title {
      display: inline-block;
      margin: 0;
      font-weight: 300;
      color: #555857;
      font-size: 17px;
    }

    #title-wrapper i {
      font-size: 16px;
    }

    #update-button {
      float: right;
      display: flex;
      align-items: center;
    }

    #update-button i {
      font-size: 12px;
      color: inherit;
    }

    #no-data {
      text-align: center;
      font-size: 24px;
      margin: auto;
      height: 223px;
      font-weight: bold;
      color: rgb(172, 172, 172);
      display: flex;
      align-items: center;
    }

    #no-data #small-info {
      margin-top: 12px;
      font-size: 12px;
    }

    .class-info-text {
      color: #989898;
      font-weight: 600;
    }

    .class-row {
      border-bottom: 1px solid #eee;
      display: block;
      margin: 0;
      padding: 10px 0;
    }

    .assignment-name {
      color: #2980b9;
      font-weight: 600;
      padding: 4px 0;
      font-size: 15px;
      overflow: auto;
    }

    .assignment-name a {
      color: inherit;
      text-decoration: none;
    }

    .date-row {
      font-weight: 600;
      color: #e67e22;
      margin-top: 10px;
      display: flex;
      align-items: center;
    }

    #title-wrapper {
      display: flex;
      align-items: center;
    }

    .date-row-icon {
      font-size: 12px;
    }

    .remove-icon {
      cursor: pointer;
      color: #989898;
    }

    .remove-icon:hover {
      color: gray;
    }

    #table-scroll {
      min-height: 223px;
    }

    .set-reminder,
    .remove-reminder {
      font-size: 20px;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
    }

    .set-reminder:hover i {
      color: green;
    }

    .remove-reminder i {
      color: green;
    }

    .set-reminder i,
    .remove-reminder i {
      margin: 0;
    }
  </style>
</head>

<body>

  <header id="header-wrapper">
    <div id="title-wrapper">
      <i class="fas fa-tasks"></i>
      <h3 id="title"> Assignments</h3>
    </div>
    <a href="#"></a>
    <button class="btn" id="update-button" disabled>
      No update available.
    </button>
  </header>
  <div class="content" style="padding: 0px 10px;">
    <div id="no-data">
      <div id="no-data-text">
        <div id="main-info">
          You have no assignments.
        </div>
        <div id="small-info">
          You don't have to trust me though, you can always update the list by clicking "Update" button above.
        </div>
      </div>
    </div>
    <div id="table-scroll"></div>

    <footer>
      <a href="https://github.com/karakanb/ninova">Completely open source </a>
      <i id="footer-icon" class="far fa-heart"></i>
    </footer>
  </div>
  <script type="module" src="js/event.js"></script>
</body>

</html>
